<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>分类编辑</title>
    {%include 'BootStrapBase.html'%}
    <link rel="stylesheet" href="{{url_for('static',filename='static/h-ui.admin/css/public.css')}}">
    <div style="height:10px;clear:both;display:block"></div>
    <style type="text/css">
        .form_div {
            width: 100%;
            margin-left: 0px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" class="form-horizontal" role="form" method='post'>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">上级分类 </label>
                <div class="col-sm-2">
                    <select name="parent_id" id="parent_id" class="selectpicker show-tick form-control">
                        <option value="0">无</option>
                        {% if body %}
                        {{ body| safe }}
                        {% endif %}
                    </select>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $("#parent_id option[value={{ content.parent_id| safe }}]").attr("selected", "selected");
                    });
                </script>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">分类名称</label>
                <div class="col-sm-4">
                    <input id="type_name" name="type_name" class="form-control" type="text" value="{%- if content -%}
                       {{ content.type_name }}
                    {%- endif %}" style="text-align:left ">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">分类别名</label>
                <div class="col-sm-4">
                    <div class="form-inline">
                        <input id="dir" name="dir" class="form-control" type="text" style="text-align:left " value="
{%- if content -%}{{ content.dirPath| safe }}
                    {%- endif %}">
                        <input name="check" id="check" type="checkbox" value="1" checked="checked">自动生成拼音
                    </div>
                </div>
            </div>

            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">关键字 </label>
                <div class="col-sm-4">
                    <input class="form-control" style="text-align:left " type="text" id="keywords" name="keywords"
                        value="{%- if content -%}
                       {{ content.keywords}}
                    {%- endif %}">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">分类描述</label>
                <div class="col-sm-6">
                    <textarea id="description" class="form-control" rows="3" name="description">{%- if content -%}
                       {{ content.description| safe }}
                    {%- endif %}</textarea>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">排序 </label>
                <div class="col-sm-3">
                    <input id="product_sort" class="form-control" type="text" name="product_sort" value="1">
                </div>
            </div>
            <input type="hidden" id="visable" class="form-control" name="visable" value="1">
            <input type="hidden" id="self_id" class="form-control" name="self_id" value=" {{ content.self_id| safe }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label"> </label>
                <div class="col-sm-2">
                    <button id="submit" neme="submit" class="btn btn-sm btn-primary btn-block" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
